<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CodeStory - HomePage</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-responsive.min.css"/>
	<link rel="stylesheet" type="text/css" href="style.less"/>
	<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" type="image/png" href="fusee-16x16.png"/>
</head>
<body>

<div class="container-fluid">

	<div class="row-fluid">
		<div class="span12">
			<img src="header.png"/>
		</div>
	</div>

	<div class="row-fluid">
		<div id="commits" class="span10">
			Loading commits...
			<script id="commitsTemplate" type="text/x-template">
				{{#commits}}
				<div class="commit">
					<img class="portrait" src="{{avatarUrl}}"/>

					<div class="description">
						<div class="date">{{date}}</div>
						<p>{{message}}</p>
					</div>
				</div>
				{{/commits}}
			</script>

		</div>
		<div id="badges" class="span2">
			Loading badges...
			<script id="badgesTemplate" type="text/x-template">
				{{#badges}}
				<div class="badge">
					<p>{{name}}</p>
					<img class="portrait" src="{{avatarUrl}}"/>

					<div class="separator"></div>
					<img class="icon" src="{{name}}.png"/>
				</div>
				{{/badges}}
			</script>

		</div>
	</div>

</div>
</body>
<script src="hogan.js"></script>
<script src="jquery.js"></script>
<script>
	$.getJSON('commits.json', function (json) {
		$("#commits").html(Hogan.compile($('#commitsTemplate').html()).render({commits:json}));
	});
	$.getJSON('badges.json', function (json) {
		$("#badges").html(Hogan.compile($('#badgesTemplate').html()).render({badges:json}));
	});
</script>
</html>
