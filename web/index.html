<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CodeStory - HomePage</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="style.less"/>
	<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="main">
	<a id="navCommits" href="#">Commits</a>
	<a id="navBadges" href="#">Badges</a>
	<a id="navStats" href="#">Stats</a>
	<a id="navCodeStory" href="#">CodeStory</a>

	<div id="commits">
		Loading commits...
		<script id="commitsTemplate" type="text/x-template">
			{{#commits}}
			<div class="commit">
				<img class="portrait" src="{{avatarUrl}}"/>

				<div class="date">{{date}}</div>
				<p>{{message}}</p>
			</div>
			{{/commits}}
		</script>
	</div>
	<div id="badges">
		<div id="best-commiter" class="commit">
			<img class="csbadge" src="topCommiter.png"/>

			<p>Top Commiter</p>
			<img class="portrait" src="https://secure.gravatar.com/avatar/649d3668d3ba68e75a3441dec9eac26e"/>

			<div class="date">2012-03-03</div>
		</div>
	</div>
	<div id="stats">
	</div>
</div>
</body>
<script src="hogan.js"></script>
<script src="jquery.js"></script>
<script src="bootstrap.min.js"></script>
<script>
	$.getJSON('commits.json', function (json) {
		$("#commits").html(Hogan.compile($('#commitsTemplate').html()).render({commits:json}));
	});
</script>
</html>
